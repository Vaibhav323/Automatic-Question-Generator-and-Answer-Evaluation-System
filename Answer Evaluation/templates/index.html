<html>

<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Exam Time</title>
    <script>
        function showAlert() {
            alert("Response noted! Submit another Response!");
        }
    </script>
</head>

<body class="text-center">
    <form class="form-signin" action="foo" method="post">
        <div class="container">

            <br>
            <h6 class="h3 mb-3 font-weight-normal">Answer Evaluation System </h6>
            <br>
            <br>
            {% for question in questions %}
            <input type="hidden" name="question_index" value="{{ loop.index }}">
            <h3 class="h4 mb-4 font-weight-normal">{{ loop.index }}. {{ question['Question'] }}</h3>
            <br>
            <!-- <textarea name="answer{{ loop.index }}" rows="{{ question['Rows'] }}" cols="{{ question['Cols'] }}" title="{{ question['Title'] }}"></textarea> -->
            <textarea name="answer{{ loop.index }}" rows="5" cols="100" title="Answer"></textarea><!--name=id -->
            <br>
            {% endfor %}

            <br>


            <br>

            <input type="text" placeholder="Full Name" name="name">
            <input type="text" placeholder="Roll No" name="roll">
            <input type="email" placeholder="Email ID*" name="emailID">

            <input type="submit" value="Submit" class="btn btn-primary" onclick="showAlert()">

        </div>
    </form>
</body>

</html>
